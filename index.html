<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An exercise webbshop using Fakestore api (https://fakestoreapi.com/), initialize educ.">
  <meta name="author" content="www.educ.initialize.se">
  <meta name="keywords" content="initialize, educ, api, webshop, education, exercise, course, html, css, javascript">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" href="./assets/images/shopping_cart_FILL0_wght400_GRAD0_opsz48.png">
  <title>An exercise webbshop</title>
</head>

<body>
  <header>
    <div class="nav container">
      <a href="index.html" class="logo">An interesting shop</a>
      <div class='bx bxs-shopping-bag' id="cart-icon"></div>
      <div class="cart">
        <img class="companylogo" src="./assets/images/shopping_cart_FILL0_wght400_GRAD0_opsz48.png" alt="logo">
        <h2 class="cart-h2">Cart</h2>
        <div class='bx bx-x' id="close-cart"></div>
        <div class="input-in-cart"></div>
        <div class='bx bxs-trash-alt cart-remove' id="removeBtn"></div>
        <button type="button" class="btn-buy" id="buyBtn">Buy now</button>
        <div id="priceTotal">Total: 0 $</div>
      </div>
    </div>
  </header>
  <div class="products-view-content"></div>
  <footer>
    <div class="companyname">
      <a href="#" class="logo">An interesting shop</a>
    </div>
    <div class="social-media">
      <a href="https://twitter.com/"><i class='bx bxl-twitter' id="social-media-icon"></i></a>
      <a href="https://www.instagram.com/"><i class='bx bxl-facebook' id="social-media-icon"></i></a>
      <a href="https://www.facebook.com/"><i class='bx bxl-instagram' id="social-media-icon"></i></a>
    </div>
  </footer>
  <script src="./assets/js/main.js"></script>
</body>

</html>
